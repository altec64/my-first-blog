<!--Extend base.html-->
{% extends 'blog/base.html' %}

<!--Fill block content as block content in base.html-->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <!--Explanation:
                href will find 'post_detail' in blog/urls.py with the name 'post_detail' 
                because postdetail is defined in blog/urls.py
                which has been declared on djangotutorial urls.py

                pk=post.pk, pk = primary key. Django automatically create id by default and add it as a
                field for our posts. Access the primary key by writing post.pk
                post = our model in blog/model.py
            -->
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
